<!DOCTYPE html>
<html lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        input{height:35px;}
        #send-form{padding:10px;}
        ul li{font-size:14px; line-height: 20px;}
        #send-button{width:50px;}
    </style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>node-socket</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="conetent">
        <div id="room"></div>
        <div id="room-list">
            <div style="line-height:20px;text-align:center;">房间列表</div>
            <div id="room-wrapper"></div>
        </div>
        <div id="messages"></div>

        <form id="send-form">
            <input type="text" placeholder="输入内容参与聊天" id="send-message">
            <input id="send-button" type="submit" value="发送" />

            <div id="help">
                聊天命令:
                <ul>
                    <li>修改昵称： <code>/nick [昵称]</code></li>
                    <li>加入/创建房间： <code>/join [房间名]</code></li>
                </ul>
            </div>
        </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
    <script src="/js/chat.js" type="text/javascript"></script>
    <script src="/js/chat_ui.js" type="text/javascript"></script>
</body>
</html>
